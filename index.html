<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="./assets/images/free-sticker-dinosaur-5695765.png">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<title>Flat Login</title>
</head>

<body>
    <div class="flatlogin">
        <div class="header">
            <h1 class="header_text">Sign In</h1>
            <nav class="header_menu">
                <button class="header_menu-button">
                    <img src="./assets/images/facebook.png" alt="">
                </button>
                <button class="header_menu-button">
                    <img src="./assets/images/twitter.png" alt="">
                </button>
                <button class="header_menu-button">
                    <img src="./assets/images/google.png" alt="">
                </button>
            </nav>
        </div>
        <div class="main">
            <div class="main_input main_input-email">
                <input type="text" name="email" placeholder="Email Address" class="main_input_control">
                <img class="email_img" src="./assets/images/email.png" alt="">
            </div>
            <div class="main_input main_input-pass">
                <input type="text" name="password" placeholder="Password" class="main_input_control">
                <img class="email_img" src="./assets/images/locked.png" alt="">
            </div>
            <button class="login">Login into Your Account </button>   
        </div>
        <div class="footer">
            <p class="footer_text">
                New Here? <a href="" class="footer_signup">Sign Up</a>
            </p>
        </div>

    </div>
</body>
